<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('roles')"></head>
<body>
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>
    <div th:replace="layout :: flash"></div>
        <section>
            <div class="container wrapper">
                <form method="post" th:object="${role}">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list" th:each="role : ${roles}">
                            <li><span class="primary" th:text="${role.name}">Developer</span>
                                <span><a th:href="@{|/roles/${role.id}/detail|}">Detail</a></span>
                            </li>
                        </ul>
                    </div>
                    <div class="actions add-new-role" th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{name}" placeholder="New Role..."/>
                        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        <button type="submit" class="button">Add</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
