<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('role detail')"></head>
<body>
<div th:replace="layout :: header">

</div>
<div th:replace="layout :: nav">

</div>
<section>
    <div class="container wrapper">
        <form th:action="@{|/roles/${role.id}/edit|}" method="post" th:object="${role}">
            <h2 th:text="${title}">Edit Role</h2>
            <div class="actions" th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{name}" placeholder="Edit Role"/>
                <button type="submit" class="button">Update</button>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
