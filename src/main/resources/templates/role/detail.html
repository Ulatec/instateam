<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('role detail')"></head>
<body>
<div th:replace="layout :: header">

</div>
<div th:replace="layout :: nav">

</div>
<div th:replace="layout :: flash"></div>
<section>
    <div class="container wrapper">
        <form method="post" th:object="${role}">
            <h2 th:text="${title}">Edit Role</h2>
            <input type="hidden" th:field="*{id}"/>
            <div th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                <input type="text" th:field="*{name}" placeholder="Edit Role"/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="actions">
                <button type="submit" class="button">Save</button>
            </div>

        </form>
    </div>
</section>
</body>
</html>
