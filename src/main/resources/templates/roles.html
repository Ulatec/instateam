<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('projects')"></head>
    <body>
    <div th:replace="layout :: header">

    </div>
        <div th:replace="layout :: nav">

        </div>
        <section>
            <div class="container wrapper">
                <form method="post" th:object="${role}">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list" th:each="role : ${roles}">
                            <li><span class="primary" th:text="${role.name}">Developer</span></li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                        <input type="text" th:field="*{name}" placeholder="New Role..."/>
                        <input type="submit" text="Add"/>
                        <a class="button" href="#">Add</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
