<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
<body>
    <div th:replace="layout :: header">
    </div>
    <div th:replace="layout :: nav">
    </div>
    <div th:replace="layout :: flash"></div>
    <section>
        <div class="container wrapper">
            <form method="post" th:object="${collaborator}">
                <label for="collaborator_name">Collaborator Name:</label>
                <div class="actions edit-collaborator">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="text" th:field="*{name}" name="collaborator_name"/>
                    <div class="custom-select">
                        <span class="dropdown-arrow"></span>
                        <select th:field="*{role.id}" >
                            <option th:each="role : ${roles}" th:value="${role.id}"  th:text="${role.name}">Role...</option>
                        </select>
                    </div>
                    <input type="submit" value="Save" class="button"/>
                    <span><a th:href="@{|/collaborators/${collaborator.id}/delete|}">Delete</a></span>
                </div>
            </form>
            </div>
    </section>
</body>
</html>
