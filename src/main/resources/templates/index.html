<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('projects')"></head>
    <body>
    <div th:replace="layout :: header">

    </div>
    <div th:replace="layout :: nav">

    </div>
    <div th:replace="layout :: flash"></div>
        <section>
            <div class="container wrapper">
                <div th:each="project : ${projects}" class="project-list">
                    <div class="project">
                        <h2><a th:href="@{|/project/${project.Id}/detail|}" th:text="${project.name}">Website Project</a></h2>
                        <p th:text="${project.description}">Project Description</p>
                        <span th:class="tag" th:classappend="${#strings.toLowerCase(project.status).replace(' ', '_')}" th:text="${#strings.toUpperCase(project.status).replace('_', ' ')}">Status</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
