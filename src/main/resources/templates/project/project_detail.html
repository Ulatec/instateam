<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('projects')"></head>
    <body>
    <div th:replace="layout :: header">

    </div>
        <div th:replace="layout :: nav">

        </div>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Website Project</h2>
                        <p th:text="${project.description}">Design and build a custom website</p>
                        <span th:class="tag" th:classappend="${#strings.toLowerCase(project.status).replace(' ', '_')}" th:text="${#strings.toUpperCase(project.status).replace('_', ' ')}">Status</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each="role : ${rolesAssignment}">
                            <span class="primary" th:text="${role.key.name}">Developer</span>
                            <span class="secondary" th:text="${role.value.name}">Michael Pemulis</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/project/${project.Id}/edit|}">Edit Project</a>
                        <a class="button" th:href="@{|/project/${project.Id}/editCollaborators|}">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
