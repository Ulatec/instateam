<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('projects')"></head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="../index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a href="../index.html">Projects</a></li>
                <li><a href="../collaborators.html">Collaborators</a></li>
                <li><a href="../roles.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2>Website Project</h2>
                        <p>Design and build a custom website</p>
                        <span class="tag active">Active</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each="role : ${rolesNeeded}">
                            <span class="primary" th:text="${role.name}">Developer</span>
                            <span class="secondary">Michael Pemulis</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/project/${project.Id}/edit|}">Edit Project</a>
                        <a class="button" th:href="@{|/project/${project.Id}/editCollaborators|}">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
