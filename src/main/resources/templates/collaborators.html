<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li class="selected"><a href="collaborators.html">Collaborators</a></li>
                <li><a href="roles.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form>
                    <h2>Manage Collaborators</h2>
                    <ul th:each="collaborator : ${collaborators}" class="checkbox-list">
                        <li>
                            <span class="primary">Michael Pemulius</span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select>
                                    <option value="#" selected="true">Designer</option>
                                    <option value="#">Developer</option>
                                    <option value="#">QA</option>
                                    <option value="#">DevOps</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <span class="primary">Don Gately</span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select>
                                    <option value="#">Designer</option>
                                    <option value="#" selected="true" >Developer</option>
                                    <option value="#">QA</option>
                                    <option value="#">DevOps</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <span class="primary">Joelle Van Dyne</span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select>
                                    <option value="#">Designer</option>
                                    <option value="#">Developer</option>
                                    <option value="#" selected="true">QA</option>
                                    <option value="#">DevOps</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="text" placeholder="Name..."/>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
                            <select>
                                <option value="#" disabled="true" selected="true">Role...</option>
                                <option value="#">Developer</option>
                                <option value="#">Designer</option>
                                <option value="#">QA</option>
                                <option value="#">DevOps</option>
                                <option value="#">Copywriter</option>
                            </select>
                        </div>
                        <a class="button" href="#">Add</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
