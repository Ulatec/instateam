<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li class="selected"><a href="collaborators.html">Collaborators</a></li>
                <li><a href="roles.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form method="post" th:object="${collaborator}">
                    <h2>Manage Collaborators</h2>
                    <ul th:each="collaborator : ${collaborators}" class="checkbox-list">
                        <li>
                            <!--<span class="primary" th:text="${collaborator.name}">Michael Pemulius</span>-->
                            <a th:href="@{|/collaborators/${collaborator.id}/edit|}" th:text="${collaborator.name}">Collaborator</a>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select>
                                    <option value="#" selected="true">Designer</option>
                                    <option value="#">Developer</option>
                                    <option value="#">QA</option>
                                    <option value="#">DevOps</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="text" th:field="*{name}" placeholder="Name..."/>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
                            <select th:field="*{role}" th:each="role : ${roles}">
                                <option value="#"  th:text="${role.name}">Role...</option>
                            </select>
                        </div>
                        <button type="submit" class="button" value="Save">Add</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
